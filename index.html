<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="#" id="q-scoreboard">View high scores</a>
        <p id="q-time">Time</p>
    </header>
    <!-- Main -->
    <main>
        <!-- Question Area -->
        <h2 id="q-headline">Coding Quiz Challenge</h2>
        <div>
            <p id="q-text">
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                <ul>
                    <li><button class="qanswer" id="q-answer">1. Correct</button></li>
                    <li><button class="qanswer" id="q-answer">2. Wrong</button></li>
                    <li><button class="qanswer" id="q-answer">3. Wrong</button></li>
                    <li><button class="qanswer" id="q-answer">4. Wrong</button></li>
                </ul>
            </p>
        </div>
        <button class="qstart" id="q-start">Start Quiz</button>
    </main>
    <!-- Footer -->
    <footer>
        <h3>Correct or Wrong!</h3>
    </footer>
    <!-- Script Link -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
